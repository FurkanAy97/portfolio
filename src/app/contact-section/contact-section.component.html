<h1>Contact</h1>

<div class="contact-vector"></div>

<div class="main-container">
  <div class="text-container">
    <h2>Got a problem to solve?</h2>
    <p>
      Contact me through this form, I am interested in hearing you, knowing your
      ideas and contributing to your projects with my work.
    </p>
    <span>Need a Frontend developer? Contact me!</span>
  </div>
  <div class="input-area"> 
    <form onsubmit="return false;">
      <label>
        <input type="text" placeholder="Your name" />
        <img class="success-img" src="assets/img/success.png" [style.display]="isSuccess ? 'block' : 'none'"/>
        <img class="fail-img" src="assets/img/fail.png" [style.display]="isFail ? 'block' : 'none'"/>
      </label>
      <label>
        <input type="text" placeholder="Your email" />
        <img class="success-img" src="assets/img/success.png" [style.display]="isSuccess ? 'block' : 'none'"/>
        <img class="fail-img" src="assets/img/fail.png" [style.display]="isFail ? 'block' : 'none'"/>
      </label>
      <label>
        <textarea
          name="Your message"
          placeholder="Your message"
          cols="30"
          rows="10"
        ></textarea>
        <img class="success-img" src="assets/img/success.png" [style.display]="isSuccess ? 'block' : 'none'"/>
        <img class="fail-img" src="assets/img/fail.png" [style.display]="isFail ? 'block' : 'none'"/>
      </label>
      <button>Send message :)</button>
    </form>
  </div>
  <img class="go-up-button"
    (mouseover)="isHovered = true"
    (mouseleave)="isHovered = false"
    [src]="isHovered ? arrowSrcHover : arrowSrc"
    (click)="onClick('heroSection')"
  />
</div>
