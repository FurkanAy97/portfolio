<h1>Contact</h1>

<div class="contact-vector"></div>

<div class="main-container">
  <div class="text-container">
    <h2>Got a problem to solve?</h2>
    <p>
      Contact me through this form, I am interested in hearing you, knowing your
      ideas and contributing to your projects with my work.
    </p>
    <span>Need a Frontend developer? Contact me!</span>
  </div>
  <div class="input-area">
    <form onsubmit="return false;">
      <input type="text" placeholder="Your name"/>
      <input type="text" placeholder="Your email"/>
      <textarea name="Your message" placeholder="Your message" cols="30" rows="10"></textarea>
    </form>
  </div>
</div>
